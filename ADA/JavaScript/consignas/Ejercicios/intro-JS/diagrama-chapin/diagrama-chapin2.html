    <!-- 
        Escribir un programa que almacene en un arreglo de registros los nombres de los alumnos, 
        sus notas parciales y finales. Calcular la nota promedio y mostrar un mensaje de APTO
        si el alumno supera o iguala la calificación de 5 o NO APTO si no lo alcanza.
        Hacerlo para un número de 5 alumnos.
    -->
</head>

<body onload="guardarAlumno()">


    <script>

        function guardarAlumno() {
            let listaAlumnos = [];

            for (let i = 0; i < 1; i++) {

                let datoAlumno = [];

                let alumno = prompt('Ingrese Nombre del Alumno: ');
                alumnoValido = validarDato(alumno)
                let notaParcial = prompt('Ingrese Primera Nota: ');
                let notaFinal = prompt('Ingrese Nota Final: ');
                let sumaNotas = Number(notaParcial) + Number(notaFinal);
                let promedio = (Math.round(sumaNotas / 2));

                datoAlumno.push(alumno, notaParcial, notaFinal, promedio);
                listaAlumnos.push(datoAlumno);
                document.write('<u>Alumno</u>: ' + alumno + ', ' + '<u>Nota Parcial</u>: ' + notaParcial + ', ' + '<u>Nota Final</u>: ' + notaFinal + ', ' + '<u>Promedio</u>: ' + promedio + '<br>');


                if (promedio >= 5) {
                    alert('Apto! Su Resultado es: ' + promedio);
                }
                else {
                    alert('No Apto. Su Resultado es: ' + promedio);
                }

            }

        }

        function validarDato(data) {

            if (typeof data !== String) {

        }


    </script>
