<body>
    <script>

        //para que funcione siempre tengo que llamar al JSON primero y despues probar con la funcion de abajo
        function getDataRecipe() {
            fetch("https://www.themealdb.com/api/json/v1/1/random.php", {
                method: "get"
            })
                .then(response => response.json())
                .then(
                    json => myDataRecipe(json)
                )
                .catch(function (err) {
                });

            function myDataRecipe(data) {
                datos = {
                    'id': data.meals[0].idMeal,
                    'area': data.meals[0].strArea,
                    'categoria': data.meals[0].strCategory,
                    'instrucciones': data.meals[0].strInstructions,
                    'imagen': data.meals[0].strMealThumb,
                    'video': data.meals[0].strYoutube,
                    'receta': data.meals[0].strMeal,
                    'tags': data.meals[0].strTags
                }
                console.log(datos);
            }
        }
    </script>
