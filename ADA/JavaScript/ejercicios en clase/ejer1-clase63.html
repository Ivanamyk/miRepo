    <script>
        /* Crear una función calcularPorcentaje que tome como argumentos un número y un porcentaje y devuelva el valor del 
        porcentaje correspondiente al número*/

        const calcularPorcentaje = (num1, num2) => {
            const porcentaje = (num1 * num2) / 100;
            return porcentaje;
        }
