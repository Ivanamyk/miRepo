<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <section class="container col-xl-5 m-2 p-4 bg-light">
        <h2 class="col-10 mb-4 text-secondary">Turno Veterinaria Online</h2>
        <form class="col-10" id="agregarPet">
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label text-secondary">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="breed" class="col-sm-2 col-form-label text-secondary">Raza</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="breed">
                </div>
            </div>
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label text-secondary">Edad</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age">
                </div>
            </div>
            <button type="submit" class="btn btn-success p-2 mt-2" id="agregar">Agregar</button>
        </form>
    </section>


    <script src="petDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
